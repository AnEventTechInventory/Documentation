electrical:
  properties:
    id:
      type: "string"
      format: "uuid"
    voltage:
      type: "number"
      enum:
        - 110
        - 230
    power:
      type: "number"
    connector:
      type: "string"
    class:
      type: "number"
      enum:
        - 1
        - 2
        - 3
    testing:
      type: "string"
      format: "date-time"
  required:
    - "id"
    - "voltage"
    - "power"
    - "connector"
    - "class"
  type: "object"

get-count-elec:
  get:
    summary: "Get the total electrical device information count"
    operationId: "getElectricalCount"
    responses:
      200:
        $ref: "../responses.yaml#/item-count"
list-all-elec:
  get:
    summary: "Get a list of electrical device information as UUIDs"
    operationId: "getElectricalList"
    parameters:
      - $ref: "../parameters.yaml#/offset"
      - $ref: "../parameters.yaml#/limit"
    responses:
      200:
        $ref: "../responses.yaml#/uuid-list"
single-elec:
  get:
    summary: "Get a electrical device information by ID"
    operationId: "getElectricalById"
    parameters:
      - $ref: "../parameters.yaml#/id"
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              $ref: "#/electrical"
      404:
        description: "Not found"
  post:
    summary: "Create a new electrical device information"
    operationId: "createElectrical"
    parameters:
      - $ref: "../parameters.yaml#/id"
    requestBody:
      description: "The electrical device information to create"
      required: true
      content:
        application/json:
          schema:
            $ref: "#/electrical"
    responses:
      201:
        description: "Created"
        content:
          application/json:
            schema:
              $ref: "#/electrical"
      400:
        $ref: "../responses.yaml#/error-message"
      409:
        description: "Conflict, should not happen since uuids are generated by the backend"
  patch:
    summary: "Update a electrical device information"
    operationId: "updateElectrical"
    parameters:
      - $ref: "../parameters.yaml#/id"
    requestBody:
      description: "The electrical device information to update. Not all fields are required, only the ones to update"
      required: true
      content:
        application/json:
          schema:
            $ref: "#/electrical"
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              $ref: "#/electrical"
      400:
        $ref: "../responses.yaml#/error-message"
  delete:
    summary: "Delete a electrical device information"
    operationId: "deleteElectrical"
    parameters:
      - $ref: "../parameters.yaml#/id"
    responses:
      204:
        description: "No content"
      404:
        description: "Not found"
