location:
  type: "object"
  required:
    - "id"
    - "name"
  properties:
    id:
      type: "string"
      format: "uuid"
    name:
      type: "string"

get-count-loc:
  get:
    summary: "Get the total location count"
    operationId: "getLocationCount"
    responses:
      200:
        $ref: "../responses.yaml#/item-count"
list-all-loc:
  get:
    summary: "List uuids of locations"
    operationId: "listLocations"
    parameters:
      - $ref: "../parameters.yaml#/offset"
      - $ref: "../parameters.yaml#/limit"
    responses:
      200:
        $ref: "../responses.yaml#/uuid-list"
single-loc:
  get:
    summary: "Get a location by ID"
    operationId: "getLocationById"
    parameters:
      - $ref: "../parameters.yaml#/id"
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              $ref: "#/location"
      404:
        description: "Not found"
  post:
    summary: "Create a new location"
    operationId: "createLocation"
    parameters:
      - $ref: "../parameters.yaml#/id"
    requestBody:
      description: "The location to create"
      required: true
      content:
        application/json:
          schema:
            $ref: "#/location"
    responses:
      201:
        description: "Created"
        content:
          application/json:
            schema:
              $ref: "#/location"
      400:
        $ref: "../responses.yaml#/error-message"
      409:
        description: "Conflict, should not happen since uuids are generated by the backend"
  patch:
    summary: "Update a location"
    operationId: "updateLocation"
    parameters:
      - $ref: "../parameters.yaml#/id"
    requestBody:
      description: "The location to update. Not all fields are required, only the ones to update"
      required: true
      content:
        application/json:
          schema:
            $ref: "#/location"
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              $ref: "#/location"
      400:
        $ref: "../responses.yaml#/error-message"
  delete:
    summary: "Delete a location"
    operationId: "deleteLocation"
    parameters:
      - $ref: "../parameters.yaml#/id"
    responses:
      204:
        description: "No content"
      404:
        description: "Not found"