tag:
  type: "object"
  required:
    - "id"
    - "name"
  properties:
    id:
      type: "string"
      format: "uuid"
    name:
      type: "string"

get-count-tag:
  get:
    summary: "Get the total tag count"
    operationId: "getTagCount"
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              type: "object"
              required:
                - "count"
              properties:
                count:
                  type: "integer"
                  format: "int64"
                  description: "Returns the total number of tags"
list-all-tag:
  get:
    summary: "List uuids of tags"
    operationId: "listTags"
    parameters:
      - $ref: "../parameters.yaml#/offset"
      - $ref: "../parameters.yaml#/limit"
    responses:
      200:
        $ref: "../responses.yaml#/item-count"
single-tag:
  get:
    summary: "Get a tag by ID"
    operationId: "getTagById"
    parameters:
      - $ref: "../parameters.yaml#/id"
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              $ref: "#/tag"
      404:
        description: "Not found"
  post:
    summary: "Create a new tag"
    operationId: "createTag"
    parameters:
      - $ref: "../parameters.yaml#/id"
    requestBody:
      description: "The tag to create"
      required: true
      content:
        application/json:
          schema:
            $ref: "#/tag"
    responses:
      201:
        description: "Created"
        content:
          application/json:
            schema:
              $ref: "#/tag"
      400:
        $ref: "../responses.yaml#/error-message"
      409:
        description: "Conflict, should not happen since uuids are generated by the backend"
  patch:
    summary: "Update a tag"
    operationId: "updateTag"
    parameters:
      - $ref: "../parameters.yaml#/id"
    requestBody:
      description: "The tag to update. Not all fields are required, only the ones to update"
      required: true
      content:
        application/json:
          schema:
            $ref: "#/tag"
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              $ref: "#/tag"
      400:
        $ref: "../responses.yaml#/error-message"
  delete:
    summary: "Delete a tag"
    operationId: "deleteTag"
    parameters:
      - $ref: "../parameters.yaml#/id"
    responses:
      204:
        description: "No content"
      404:
        description: "Not found"
  