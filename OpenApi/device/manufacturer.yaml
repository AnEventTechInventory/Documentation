manufacturer:
  type: "object"
  required:
    - "id"
    - "name"
  properties:
    id:
      type: "string"
      format: "uuid"
    name:
      type: "string"

get-count-man:
  get:
    summary: "Get the total manufacturer count"
    operationId: "getManufacturerCount"
    responses:
      200:
        $ref: "../responses.yaml#/item-count"

list-all-man:
  get:
    summary: "List uuids of manufacturers"
    operationId: "listLocations"
    parameters:
      - $ref: "../parameters.yaml#/offset"
      - $ref: "../parameters.yaml#/limit"
    responses:
      200:
        $ref: "../responses.yaml#/uuid-list"

single-man:
  get:
    summary: "Get a manufacturer by ID"
    operationId: "getLocationById"
    parameters:
      - $ref: "../parameters.yaml#/id"
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              $ref: "#/manufacturer"
      404:
        description: "Not found"
  post:
    summary: "Create a new manufacturer"
    operationId: "createLocation"
    parameters:
      - $ref: "../parameters.yaml#/id"
    requestBody:
      description: "The manufacturer to create"
      required: true
      content:
        application/json:
          schema:
            $ref: "#/manufacturer"
    responses:
      201:
        description: "Created"
        content:
          application/json:
            schema:
              $ref: "#/manufacturer"
      400:
        $ref: "../responses.yaml#/error-message"
      409:
        description: "Conflict, should not happen since uuids are generated by the backend"
  patch:
    summary: "Update a manufacturer"
    operationId: "updateLocation"
    parameters:
      - $ref: "../parameters.yaml#/id"
    requestBody:
      description: "The manufacturer to update. Not all fields are required, only the ones to update"
      required: true
      content:
        application/json:
          schema:
            $ref: "#/manufacturer"
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              $ref: "#/manufacturer"
      400:
        $ref: "../responses.yaml#/error-message"
  delete:
    summary: "Delete a manufacturer"
    operationId: "deleteLocation"
    parameters:
      - $ref: "../parameters.yaml#/id"
    responses:
      204:
        description: "No content"
      404:
        description: "Not found"